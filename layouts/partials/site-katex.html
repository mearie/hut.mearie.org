<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.js" integrity="sha512-/CMIhXiDA3m2c9kzRyd97MTb3MC6OVnx4TElQ7fkkoRghwDf6gi41gaT1PwF270W6+J60uTmwgeRpNpJdRV6sg==" crossorigin="anonymous" onload="document.querySelectorAll('code').forEach(e=>{let s=e.textContent,m=s.match(/^\s*\$(\$(.*)\$|.*)\$\s*$/),p;if(m)if(s=m[2]||m[1]){katex.render(s,p=document.createElement('span'),{displayMode:!!m[2],throwOnError:false});e.replaceWith(...p.childNodes)}})"></script>
